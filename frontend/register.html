<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeshCord</title>
    <style>
        /*set bg color before anything loads, helps UX on bad net*/
        body {
            background-color: #444;
        }
    </style>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register</h1>
    <table style="width:20%">
        <tr>
            <td>Username</td>
            <td><input type="text" id="uname" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" id="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
    </table>
    <br><br>
    <input type="button" value="Register"
        onclick="register(document.getElementById('uname').value, document.getElementById('email').value, document.getElementById('pass').value)">
    <button type="button" onclick="location.href='/'">Home</button>
</body>

</html>
