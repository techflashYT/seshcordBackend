<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeshCord</title>
    <style>
		/*set bg color before anything loads, helps UX on bad net*/
		body {
			background-color: #444;
		}
	</style>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to SeshCord</h1>
    <table style="width:20%">
        <tr>
            <td>Username</td>
            <td><input type="text" id="uname" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
    </table>
    <input type="button" value="Log In Here" onclick="login(document.getElementById('uname').value, document.getElementById('pass').value)">
    <br><br>
    <input type="checkbox" id="remember">
    <span>Remember me</span>
    <br><br>
    <button type="button" onclick="forgotPasswd()">Forgot Passord</button> 
    <button type="button" onclick="location.href='register.html'">Register Here!</button> 
    <br>
    <footer>WE ARE NOT IN ANY WAY AFFILIATED WITH DISCORD</footer>
</body>
</html>
